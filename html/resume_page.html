<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resume_style.css">
    
    <title>
        Resume
    </title>

    <body>


        <script src="../js/resume-pageJS.js" async></script>


        <h1 id="title">Big Title</h1>


<!--Start of sub-resume details-->
        <!--The container below fits the following:
                ->Sub-title
                ->Download button
                ->Specified container-boxes
            -->
        <section class="container">
            <div class="grid-container-fit w-50per pos-rel l-25per">
                <div>
                    Left
                </div>
                <div class="fade-down">
                    <button type="button" id="resume-downloadBtn">Download Resume</button>
                </div>
            </div>

        <!--Start of Container Box-->
            <div class="container-box fade-left">
                <div class="container-item">
                    Left
                </div>
                <div class="container-item">
                    Right
                </div>
            </div>  
        <!--End of Container Box-->

        <!--Start of Container Box-->
            <div class="container-box fade-right">
                <div class="container-item">
                    Left
                </div>
                <div class="container-item">
                    Right
                    <br>
                    <p>Description comes here. Type about whatever you want.</p>
                </div>
            </div>       
        <!--End of Container Box-->
        </section>
<!--End of sub-resume details-->


    </body>
</html>
